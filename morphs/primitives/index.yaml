# Primitives Morph Index
# All basic morph configurations
# KIRK'S PRINZIPIEN: Chart-Auswahl basiert auf Datenstruktur!

# === MORPH LIST ===
# All primitives in this directory
morphs:
  # Basic types
  - text
  - badge
  - tag
  - number
  - boolean
  - link
  - image
  - list
  - object
  - range
  - progress
  - stats
  
  # Charts (Kirk-Prinzipien)
  - bar          # Kategorienvergleiche, Rankings (>6 Items)
  - pie          # Proportionen, Anteile (≤6 Items)
  - radar        # Mehrdimensionale Profile (min 3 Achsen)
  - timeline     # Zeitbasierte Ereignisse
  - heatmap      # Matrix/Korrelations-Daten
  - slopegraph   # Vorher-Nachher Vergleiche
  - sparkline    # Inline-Trends für Zeitreihen
  
  # Kirk Session 1 - Neue Charts
  - bubble       # Proportionale Kreise (Größe = Menge)
  - boxplot      # Box-and-Whisker (Verteilungen)
  - treemap      # Flächen-proportionale Kacheln
  - stackedbar   # Gestapelte Balken (Teil-Ganzes)
  - dotplot      # Kategorie-Scatter
  - sunburst     # Radiale Hierarchie
  
  # Kirk Session 2 - Flow & Mehr
  - flow         # Organische Ströme/Verbindungen (DESIGN-BASIS!)
  - groupedbar   # Mehrere Serien pro Kategorie
  - scatterplot  # X/Y-Korrelationen mit Trendlinie
  - lollipop     # Elegante Balken-Alternative
  - pictogram    # Icon-Wiederholung (Isotype)
  
  # Extended
  - map          # Geografische Koordinaten
  - hierarchy    # Verschachtelte Strukturen
  - comparison   # Direkter Vergleich
  - steps        # Schrittweise Anleitungen
  - lifecycle    # Phasen/Lebenszyklus
  - network      # Beziehungsnetzwerke
  - severity     # Schweregrade/Warnungen
  - calendar     # Monats/Saison-Kalender
  - gauge        # Tachometer/Score-Anzeigen
  - citation     # Quellenangaben
  - currency     # Währungsangaben
  - dosage       # Dosierungen

# === DETECTION PRIORITY ===
# Order matters - first match wins!
# Kirk: Spezifische Muster VOR generischen erkennen
detectionOrder:
  # ─── FLOW/CONNECTION-MUSTER (neu, höchste Priorität!) ───
  - flow          # from/to + connections → Organische Ströme (DESIGN-BASIS!)
  - scatterplot   # x/y Paare → Korrelation mit Trendlinie
  - groupedbar    # kategorie + multiple numerische Werte → Gruppierte Balken
  - lollipop      # sortierte Werte, Rankings → Elegante Balken
  - pictogram     # zählbare Mengen + icon Kontext → Isotype
  
  # ─── SPEZIELLE OBJEKT-MUSTER (zuerst!) ───
  - map          # lat/lng → Geografisch (Kirk: Choropleth/Symbol Maps)
  - citation     # author/year/title → Quellen
  - dosage       # dose/unit → Medizinisch
  - currency     # amount/currency → Finanziell
  - gauge        # value/min/max + zones → Tachometer (Kirk: Score-Visualisierung)
  - slopegraph   # vorher/nachher oder Jahre → Vorher-Nachher (Kirk: Slopegraph!)
  - stats        # min/max/avg/median → Statistik (Kirk: Box Plot Daten)
  - range        # min/max only → Wertebereiche
  - progress     # value + max/total → Fortschritt
  - badge        # status/variant → Semantische Status
  
  # ─── KIRK SESSION 1 - NEUE CHART-MUSTER ───
  - bubble       # items mit size/value → Proportionale Kreise
  - boxplot      # min/q1/median/q3/max → Box-and-Whisker
  - treemap      # hierarchische Werte mit size → Flächen-Tiles
  - stackedbar   # kategorie + teile die sich summieren → Gestapelt
  - dotplot      # kategorie + einzelne Punkte → Kategorie-Scatter
  - sunburst     # parent/children hierarchie → Radial
  
  # ─── SPEZIELLE ARRAY-MUSTER ───
  - heatmap      # 2D-Matrix [[1,2], [3,4]] → Heatmap (Kirk: Matrix/Korrelation)
  - sparkline    # [1,2,3,4,5] rein numerisch → Trend (Kirk: Inline-Sparklines)
  - hierarchy    # level/parent → Baumstrukturen
  - lifecycle    # phase/stage/stadium → Lebenszyklus
  - network      # connections/relations → Netzwerke (Kirk: Flow/Connection)
  - steps        # step/order + action → Anleitungen
  - calendar     # month/active → Kalender
  - timeline     # date/event → Zeitlinie (Kirk: Zeitreihen)
  - severity     # typ + schwere → Warnungen (Kirk: Kritische Werte hervorheben)
  - radar        # axis/value (min 3!) → Profile (Kirk: Spider/Radar Chart)
  - pie          # label/value (≤6) → Proportionen (Kirk: max 6 Slices!)
  - bar          # label/value (>6) → Vergleiche (Kirk: Kategorienvergleich)
  
  # ─── STRING-MUSTER ───
  - link         # http://... → URLs
  - image        # .jpg/.png → Bilder
  - badge        # "active"/"toxic" → Status-Keywords
  - tag          # kurze Strings → Kategorien
  
  # ─── FALLBACKS ───
  - text         # jeder String
  - number       # jede Zahl
  - boolean      # true/false
  - list         # jedes Array
  - object       # jedes Objekt
