# Dosage Morph Configuration
# Medical dosage with warnings

id: dosage
name: Dosage
description: Medical dosage display with safety warnings
category: extended

# Detection rules
detection:
  type: object
  requiredKeys:
    - dose
    - unit
  alternativeKeys:
    - min
    - max
    - warning
    - frequency

# Configuration
config:
  showWarnings: true
  showFrequency: true
  showRange: true
  warningColor: "rgba(240, 110, 110, 0.85)"
  warningIcon: "⚠"
  safeColor: "rgba(100, 220, 160, 0.85)"
  units:
    - mg
    - g
    - ml
    - μg
    - IU
