      rgb: [255, 100, 100]
      fill: "rgba(255, 100, 100, 0.24)"
      text: "rgba(255, 100, 100, 0.85)"
  
  # Similarity threshold for color comparison (0-255)
  similarityThreshold: 100
  
  # Fallback color when all are filtered
  default: "rgba(0, 255, 255, 0.15)"

