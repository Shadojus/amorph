# Feature-Konfiguration

aktiv:
  - header
  - grid

# Header = Suche + Perspektiven
suche:
  placeholder: Suchen...
  live: true
  debounce: 300

# Perspektiven-Liste kommt aus schema.yaml!
perspektiven:
  maxAktiv: 4

# Grid Layout-Optionen
grid:
  default: liste
  layouts:
    - liste
    - grid
    - kompakt
