# Aktive Features
aktiv:
  - header
  - grid
  - ansichten
  # - detail      # Pinboard-View (deaktiviert - Vergleich übernimmt)
  - vergleich   # Vektorraum-View für Vergleiche

# Suche-Konfiguration
suche:
  live: true
  debounce: 300
  limit: 50
  placeholder: Suchen...
  # suchfelder werden automatisch aus schema.yaml geladen

# Perspektiven-Konfiguration
# Liste wird automatisch aus schema.yaml/perspektiven geladen!
perspektiven:
  maxAktiv: 4

# Ansicht-Konfiguration (im Header)
ansicht:
  default: karten
  ansichten:
    - id: karten
      label: Karten
      icon: ⊞
      layout: grid
    - id: vergleich
      label: Vergleich
      icon: ▥
      layout: kompakt

# Externe Features (optional)
# extern:
#   meinFeature: ./custom/mein-feature.js
