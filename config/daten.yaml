# Datenquelle - wähle eine:

# Option 1: UNIVERSE MODE (NEU - empfohlen für Entwicklung)
# Durchsucht automatisch ALLE Sammlungen im data/ Ordner
quelle:
  typ: json-universe
  dataPath: ./data/

# Option 2: Modulare Perspektiven-Struktur (einzelne Sammlung)
# Jede Spezies hat eigenen Ordner mit separaten Perspektiven-Dateien
# quelle:
#   typ: json-perspektiven
#   indexUrl: ./data/fungi/index.json
#   baseUrl: ./data/fungi/

# quelle:
#   typ: json-perspektiven
#   indexUrl: ./data/animalia/index.json
#   baseUrl: ./data/animalia/

# quelle:
#   typ: json-perspektiven
#   indexUrl: ./data/plantae/index.json
#   baseUrl: ./data/plantae/

# quelle:
#   typ: json-perspektiven
#   indexUrl: ./data/bacteria/index.json
#   baseUrl: ./data/bacteria/

# Option 3: Einzelne JSON-Datei (Legacy - alle Items in einer Datei)
# quelle:
#   typ: json
#   url: ./data/fungi.json

# Option 4: PocketBase
# quelle:
#   typ: pocketbase
#   url: https://api.example.com
#   sammlung: items

# Option 5: REST API
# quelle:
#   typ: rest
#   url: https://api.example.com/items
#   headers:
#     Authorization: Bearer ${API_TOKEN}

# Schema für Validierung wird aus schema.yaml geladen!
# Keine Duplikation mehr nötig
