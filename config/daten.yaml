# Datenquelle - wähle eine:

# Option 1: Einzelne JSON-Dateien pro Item (empfohlen für größere Projekte)
# Jeder Pilz hat seine eigene Datei in data/pilze/
quelle:
  typ: json-multi
  indexUrl: ./data/pilze/index.json
  baseUrl: ./data/pilze/

# Option 2: Einzelne JSON-Datei (Legacy - alle Items in einer Datei)
# quelle:
#   typ: json
#   url: ./data/pilze.json

# Option 3: PocketBase
# quelle:
#   typ: pocketbase
#   url: https://api.example.com
#   sammlung: items

# Option 4: REST API
# quelle:
#   typ: rest
#   url: https://api.example.com/items
#   headers:
#     Authorization: Bearer ${API_TOKEN}

# Schema für Validierung wird aus schema.yaml geladen!
# Keine Duplikation mehr nötig
