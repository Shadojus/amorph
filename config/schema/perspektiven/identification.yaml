#
# COMPLETE IDENTIFICATION SYSTEM
# Covers all levels of species identification across all kingdoms:
# - Species identification & taxonomy
# - Macroscopic features (eye, magnifier)
# - Microscopic features (light microscope, SEM)
# - Chemical reactions (spot tests)
# - Molecular data (DNA barcoding)
# - Ecological context
# - Confusion partners
# - Identification aids & keys
# - Media & documentation
# - Collection data
#
# UNIVERSAL DESIGN:
# All fields are kingdom-agnostic. The data determines which fields are relevant.
# Morphological structures use universal terminology that maps to any organism.
#
