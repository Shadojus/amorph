# === FELDER ===
felder:
  # ═══════════════════════════════════════════════════════════════════════════
  # BASIS-FELDER
  # ═══════════════════════════════════════════════════════════════════════════
  
  wissenschaftlich:
    typ: string
    label: Wissenschaftlicher Name
    suche:
      gewicht: 40
    citation:
      quelle: Index Fungorum
      url: "http://www.indexfungorum.org"
      verifiziert: true
  
  beschreibung:
    typ: string
    label: Beschreibung
    suche:
      gewicht: 20

  symptome:
    typ: string
    label: Symptome
    suche:
      gewicht: 30

  # ═══════════════════════════════════════════════════════════════════════════
  # KULINARISCH - SICHERHEIT & EIGNUNG
  # ═══════════════════════════════════════════════════════════════════════════
  
  essbarkeit_status:
    typ: badge
    label: Essbarkeit
    suche:
      gewicht: 80
    farben:
      choice: "#ffd700"           # Gold - Delikatesse
      essbar: "#4ade80"           # Grün - Essbar
      bedingt_essbar: "#fbbf24"   # Gelb - Bedingt essbar
      nicht_essbar: "#9ca3af"     # Grau - Nicht essbar
      giftig: "#f87171"           # Rot - Giftig
      toedlich: "#dc2626"         # Dunkelrot - Tödlich

  essbarkeit_rating:
    typ: rating
    label: Kulinarische Qualität
    max: 10
    # 0-3: Gerade so essbar
    # 4-6: Akzeptabel
    # 7-8: Gut
    # 9-10: Exzellent/Delikatesse

  essbarkeit_voraussetzungen:
    typ: list
    label: Voraussetzungen
    suche:
      gewicht: 40
    # z.B. ["Muss gekocht werden", "24h einweichen", "Haut entfernen"]

  essbarkeit_warnungen:
    typ: list
    label: ⚠️ Warnungen
    suche:
      gewicht: 50
    # Kritische Sicherheitshinweise

  essbarkeit_risikogruppen:
    typ: list
    label: Risikogruppen
    # ["Schwangere", "Immungeschwächte", "Kinder unter 5"]

  # ═══════════════════════════════════════════════════════════════════════════
  # KULINARISCH - SENSORISCHES PROFIL
  # ═══════════════════════════════════════════════════════════════════════════
  
  sensorik:
    typ: radar
    label: Sensorisches Profil
    suche:
      gewicht: 40
    # [{axis: "Umami", value: 85}, {axis: "Süße", value: 20}, ...]
    # Standard-Achsen: Umami, Süße, Säure, Bitterkeit, Salzigkeit, Schärfe

  geschmack_primaer:
    typ: list
    label: Primäre Geschmacksnoten
    suche:
      gewicht: 50
    # Die dominanten Geschmacksrichtungen
    # ["Nussig", "Erdig", "Umami"]

  geschmack_sekundaer:
    typ: list
    label: Sekundäre Noten
    suche:
      gewicht: 30
    # Untertöne, Nachgeschmack
    # ["Leicht bitter im Abgang", "Haselnuss-Anklänge"]

  aroma_profil:
    typ: list
    label: Aromastoffe
    suche:
      gewicht: 35
    # Spezifische Duftnoten / Aromaverbindungen
    # ["1-Octen-3-ol (Pilzaroma)", "Benzaldehyd (Mandel)", "Geosmin (Erde)"]

  textur_roh:
    typ: list
    label: Textur (roh)
    suche:
      gewicht: 30
    # ["Fest", "Knackig", "Schwammig im Stiel"]

  textur_gegart:
    typ: list
    label: Textur (gegart)
    suche:
      gewicht: 30
    # ["Zart", "Saftig", "Bissfest", "Schmelzend"]

  optik:
    typ: list
    label: Optik
    beschreibung: "Farbe, Form, visuelle Ästhetik"
    # ["Goldbraun gebraten", "Cremeweiß roh", "Dunkelbraun getrocknet"]

  # ═══════════════════════════════════════════════════════════════════════════
  # KULINARISCH - ZUBEREITUNG
  # ═══════════════════════════════════════════════════════════════════════════

  zubereitung_methoden:
    typ: list
    label: Zubereitungsmethoden
    suche:
      gewicht: 60
    # ["Braten", "Schmoren", "Trocknen", "Roh", "Grillen"]

  zubereitung_temperaturen:
    typ: object
    label: Zubereitungs-Temperaturen
    beschreibung: "Optimale Temperaturen pro Methode"
    # { braten: "180-200°C", schmoren: "120-140°C", sous_vide: "55-65°C" }

  zubereitung_zeiten:
    typ: object
    label: Zubereitungs-Zeiten
    beschreibung: "Garzeiten pro Methode"
    # { braten: "5-8 min", schmoren: "20-30 min", trocknen: "4-6h bei 50°C" }

  zubereitung_techniken:
    typ: list
    label: Spezielle Techniken
    beschreibung: "Fortgeschrittene Zubereitungstechniken"
    # ["Sous Vide", "Fermentation", "Kaltextraktion", "Räuchern"]

  zubereitung_optimal:
    typ: bar
    label: Optimale Zubereitung
    # [{label: "Braten", value: 95}, {label: "Trocknen", value: 85}, ...]
    # Bewertung wie gut jede Methode für diese Spezies ist

  zubereitung_fehler:
    typ: list
    label: Häufige Fehler
    # ["Zu lange garen → gummig", "Bei zu hoher Hitze → bitter"]

  vorbereitung:
    typ: list
    label: Vorbereitung
    # ["Stiel entfernen", "Mit Bürste reinigen", "Nicht waschen"]

  # ═══════════════════════════════════════════════════════════════════════════
