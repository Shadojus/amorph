# === FELDER ===
felder:
  # ═══════════════════════════════════════════════════════════════════════════
  # BASIS-FELDER
  # ═══════════════════════════════════════════════════════════════════════════
  
  wissenschaftlich:
    typ: string
    label: Wissenschaftlicher Name
    suche:
      gewicht: 40
    citation:
      quelle: Index Fungorum
      url: "http://www.indexfungorum.org"
      verifiziert: true
  
  beschreibung:
    typ: string
    label: Beschreibung
    suche:
      gewicht: 20

  symptome:
    typ: string
    label: Symptome
    suche:
      gewicht: 30

  # ═══════════════════════════════════════════════════════════════════════════
  # KULINARISCH - SICHERHEIT & EIGNUNG
  # ═══════════════════════════════════════════════════════════════════════════
  
  essbarkeit_status:
    typ: badge
    label: Essbarkeit
    suche:
      gewicht: 80
    farben:
      choice: "#ffd700"           # Gold - Delikatesse
      essbar: "#4ade80"           # Grün - Essbar
      bedingt_essbar: "#fbbf24"   # Gelb - Bedingt essbar
      nicht_essbar: "#9ca3af"     # Grau - Nicht essbar
      giftig: "#f87171"           # Rot - Giftig
      toedlich: "#dc2626"         # Dunkelrot - Tödlich

  essbarkeit_rating:
    typ: rating
    label: Kulinarische Qualität
    max: 10
    # 0-3: Gerade so essbar
    # 4-6: Akzeptabel
    # 7-8: Gut
    # 9-10: Exzellent/Delikatesse

  essbarkeit_voraussetzungen:
    typ: list
    label: Voraussetzungen
    suche:
      gewicht: 40
    # z.B. ["Muss gekocht werden", "24h einweichen", "Haut entfernen"]

  essbarkeit_warnungen:
    typ: list
    label: ⚠️ Warnungen
    suche:
      gewicht: 50
    # Kritische Sicherheitshinweise

  essbarkeit_risikogruppen:
    typ: list
    label: Risikogruppen
    # ["Schwangere", "Immungeschwächte", "Kinder unter 5"]

  # ═══════════════════════════════════════════════════════════════════════════
  # KULINARISCH - SENSORISCHES PROFIL
  # ═══════════════════════════════════════════════════════════════════════════
  
  sensorik:
    typ: radar
    label: Sensorisches Profil
    suche:
      gewicht: 40
    # [{axis: "Umami", value: 85}, {axis: "Süße", value: 20}, ...]
    # Standard-Achsen: Umami, Süße, Säure, Bitterkeit, Salzigkeit, Schärfe

  geschmack_primaer:
    typ: list
    label: Primäre Geschmacksnoten
    suche:
      gewicht: 50
    # Die dominanten Geschmacksrichtungen
    # ["Nussig", "Erdig", "Umami"]

  geschmack_sekundaer:
    typ: list
    label: Sekundäre Noten
    suche:
      gewicht: 30
    # Untertöne, Nachgeschmack
    # ["Leicht bitter im Abgang", "Haselnuss-Anklänge"]

  aroma_profil:
    typ: list
    label: Aromastoffe
    suche:
      gewicht: 35
    # Spezifische Duftnoten / Aromaverbindungen
    # ["1-Octen-3-ol (Pilzaroma)", "Benzaldehyd (Mandel)", "Geosmin (Erde)"]

  textur_roh:
    typ: list
    label: Textur (roh)
    suche:
      gewicht: 30
    # ["Fest", "Knackig", "Schwammig im Stiel"]

  textur_gegart:
    typ: list
    label: Textur (gegart)
    suche:
      gewicht: 30
    # ["Zart", "Saftig", "Bissfest", "Schmelzend"]

  # ═══════════════════════════════════════════════════════════════════════════
  # KULINARISCH - ZUBEREITUNG
  # ═══════════════════════════════════════════════════════════════════════════

  zubereitung_methoden:
    typ: list
    label: Zubereitungsmethoden
    suche:
      gewicht: 60
    # ["Braten", "Schmoren", "Trocknen", "Roh", "Grillen"]

  zubereitung_optimal:
    typ: bar
    label: Optimale Zubereitung
    # [{label: "Braten", value: 95}, {label: "Trocknen", value: 85}, ...]
    # Bewertung wie gut jede Methode für diese Spezies ist

  zubereitung_fehler:
    typ: list
    label: Häufige Fehler
    # ["Zu lange garen → gummig", "Bei zu hoher Hitze → bitter"]

  vorbereitung:
    typ: list
    label: Vorbereitung
    # ["Stiel entfernen", "Mit Bürste reinigen", "Nicht waschen"]

  # ═══════════════════════════════════════════════════════════════════════════
  # KULINARISCH - PAIRINGS & KOMPOSITION
  # ═══════════════════════════════════════════════════════════════════════════

  pairings_klassisch:
    typ: bar
    label: Klassische Pairings
    # [{label: "Butter", value: 10}, {label: "Knoblauch", value: 9}, ...]

  pairings_modern:
    typ: list
    label: Moderne Kombinationen
    # ["Misopaste", "Sojasauce", "Trüffelöl"]

  pairings_getraenke:
    typ: list
    label: Getränke-Pairings
    # ["Burgunder", "Chardonnay (Eiche)", "Sake"]

  synergien:
    typ: list
    label: Synergien
    # ["Mit Parmesan: Umami-Verstärkung", "Mit Zitrone: Aromen freisetzen"]

  # ═══════════════════════════════════════════════════════════════════════════
  # KULINARISCH - LAGERUNG & KONSERVIERUNG
  # ═══════════════════════════════════════════════════════════════════════════

  lagerung_temperatur:
    typ: range
    label: Lagertemperatur
    einheit: "°C"
    # { min: 2, max: 7, unit: "°C" }

  lagerung_luftfeuchtigkeit:
    typ: text
    label: Luftfeuchtigkeit
    # "hoch (85-95%)"

  lagerung_behaelter:
    typ: text
    label: Lagerbehälter
    # "Papiertüte oder Küchentuch"

  lagerung_haltbarkeit_tage:
    typ: number
    label: Haltbarkeit (Tage)
    einheit: "Tage"

  lagerung_indikatoren:
    typ: list
    label: Frische-Indikatoren
    # ["Festes Fleisch", "Keine Druckstellen", "Frischer Geruch"]

  konservierung:
    typ: bar
    label: Konservierungsmethoden
    # [{label: "Trocknen", value: 90}, {label: "Einfrieren", value: 75}, ...]
    # Value = Qualitätserhalt in %

  # ═══════════════════════════════════════════════════════════════════════════
  # KULINARISCH - NÄHRWERT & BIOAKTIVE STOFFE
  # ═══════════════════════════════════════════════════════════════════════════

  naehrwerte:
    typ: pie
    label: Makronährstoffe
    totalLabel: "pro 100g"
    # {Protein: 26, Kohlenhydrate: 52, Fett: 8, Ballaststoffe: 14}

  naehrwert_highlights:
    typ: bar
    label: Nährwert-Highlights
    # [{label: "Vitamin D", value: 35, unit: "% DV"}, ...]

  bioaktive_substanzen:
    typ: bar
    label: Bioaktive Substanzen
    maxBalken: 6
    # [{label: "Ergothionein", value: 4.2, unit: "mg"}, ...]

  # ═══════════════════════════════════════════════════════════════════════════
  # KULINARISCH - KULTURELLER KONTEXT
  # ═══════════════════════════════════════════════════════════════════════════

  traditionen_namen:
    typ: list
    label: Traditionelle Namen
    # ["Porcini (IT)", "Cèpe (FR)", "Herrenpilz (DE)"]

  traditionen_gerichte:
    typ: list
    label: Traditionelle Gerichte
    # ["Risotto ai Porcini", "Cèpes à la Bordelaise", "Steinpilzrahmsuppe"]

  saisonalitaet:
    typ: tag
    label: Saison
    suche:
      gewicht: 40
    # "Juli-Oktober" oder "ganzjährig"

  # ═══════════════════════════════════════════════════════════════════════════
  # ALLGEMEINE FELDER (bestehend)
  # ═══════════════════════════════════════════════════════════════════════════
  
  saison:
    typ: tag
    label: Saison
    suche:
      gewicht: 40

  standort:
    typ: list
    label: Standort
    suche:
      gewicht: 40
  
  verwechslung:
    typ: list
    label: Verwechslung mit
    suche:
      gewicht: 30
  
  geschmack:
    typ: list
    label: Geschmack
    suche:
      gewicht: 40

  temperatur:
    label: Temperatur
    einheit: °C

  beliebtheit:
    label: Beliebtheit
    einheit: "%"
  
  toxizitaet:
    label: Toxizität
    einheit: "%"
  
  medizinisch:
    typ: progress
    label: Medizinischer Wert
    einheit: "%"

  traditionelle_medizin:
    typ: list
    label: Traditionelle Medizin
    beschreibung: "Anwendungen in verschiedenen Heilsystemen"

  therapeutische_kategorien:
    typ: list
    label: Therapeutische Kategorien
    beschreibung: "Wirkmechanismen und Wirksamkeit"

  wirkungsprofil:
    typ: radar
    label: Wirkungsprofil
    beschreibung: "Radar-Chart der therapeutischen Wirkungen"

  evidenz_level:
    typ: badge
    label: Evidenz-Level
    farben:
      in_vitro: "#9966cc"
      tier: "#6699cc"
      mensch: "#66cc99"
      klinisch: "#33cc33"

  klinische_studien:
    typ: list
    label: Klinische Studien
    beschreibung: "Wissenschaftliche Studien und Ergebnisse"

  sicherheit_score:
    typ: progress
    label: Sicherheits-Score
    einheit: "/10"
    max: 10

  nebenwirkungen:
    typ: list
    label: Nebenwirkungen
    beschreibung: "Mögliche unerwünschte Effekte"

  wechselwirkungen:
    typ: list
    label: Wechselwirkungen
    beschreibung: "Interaktionen mit Medikamenten"

  kontraindikationen:
    typ: list
    label: Kontraindikationen
    beschreibung: "Gegenanzeigen für die Anwendung"

  spezielle_populationen:
    typ: object
    label: Spezielle Populationen
    beschreibung: "Hinweise für Schwangere, Kinder, etc."

  dosierung:
    typ: list
    label: Dosierung
    beschreibung: "Empfohlene Dosierungen nach Indikation"

  zubereitungsformen:
    typ: list
    label: Zubereitungsformen
    beschreibung: "Tee, Tinktur, Extrakt, etc."

  # ═══════════════════════════════════════════════════════════════════════════
  # ANBAU / CULTIVATION
  # ═══════════════════════════════════════════════════════════════════════════

  cultivation_status:
    typ: badge
    label: Kultivierungsstatus
    beschreibung: "not_cultivated, experimental, commercial"
    farben:
      not_cultivated: "#9ca3af"
      experimental: "#f59e0b"
      commercial: "#22c55e"

  cultivation_difficulty:
    typ: object
    label: Schwierigkeitsgrad
    beschreibung: "Gesamtschwierigkeit, Faktoren, Erfolgsrate"

  cultivation_parameters:
    typ: object
    label: Wachstumsparameter
    beschreibung: "Temperatur, Luftfeuchtigkeit, CO2, Licht, pH"

  cultivation_substrates:
    typ: list
    label: Substrate
    beschreibung: "Substrattypen mit Zusammensetzung und Performance"

  production_timeline:
    typ: object
    label: Produktionszyklus
    beschreibung: "Phasen, Gesamtdauer, Flushes"

  cultivation_strains:
    typ: list
    label: Stämme/Varietäten
    beschreibung: "Verfügbare Zuchtlinien mit Eigenschaften"

  cultivation_problems:
    typ: object
    label: Anbauprobleme
    beschreibung: "Kontaminanten, Schädlinge, physiologische Störungen"

  # ═══════════════════════════════════════════════════════════════════════════
  # SICHERHEIT - TOXIKOLOGIE
  # ═══════════════════════════════════════════════════════════════════════════

  toxizitaet:
    typ: badge
    label: Toxizitätsstufe
    beschreibung: "Klassifikation der Giftigkeit"
    suche:
      gewicht: 90
    farben:
      harmlos: "#4ade80"          # Grün
      leicht: "#fbbf24"           # Gelb
      mittel: "#f97316"           # Orange
      schwer: "#ef4444"           # Rot
      toedlich: "#dc2626"         # Dunkelrot

  toxine:
    typ: list
    label: Toxine
    beschreibung: "Liste der enthaltenen Giftstoffe"
    suche:
      gewicht: 80

  giftstoffe_details:
    typ: object
    label: Giftstoff-Details
    beschreibung: "Detaillierte Informationen zu jedem Toxin"

  ld50_werte:
    typ: object
    label: LD50-Werte
    beschreibung: "Letale Dosis 50% für verschiedene Organismen"

  symptome:
    typ: string
    label: Symptome
    suche:
      gewicht: 70

  symptom_verlauf:
