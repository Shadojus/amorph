# Morph-Konfiguration
# Feldâ†’Morph Mappings und Feld-spezifische Config kommen aus schema.yaml!

# Automatische Regeln (Fallback wenn Typ nicht im Schema)
regeln:
  - typ: range
    morph: range
  - typ: string
    maxLaenge: 20
    morph: tag
  - typ: array
    morph: list
  - typ: boolean
    morph: boolean

# Morph-spezifische Konfiguration (generisch)
config:
  text:
    maxLaenge: 500
  
  range:
    visualisierung: true
  
  list:
    maxItems: 10
  
  image:
    erlaubteDomains:
      - localhost
