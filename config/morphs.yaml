# Morph-Konfiguration
# DATENGETRIEBEN: Morphs werden aus Datenstruktur erkannt!

# === AUTOMATISCHE TYP-ERKENNUNG ===
# Diese Regeln definieren, wie Werte automatisch erkannt werden.
# Kein Hardcoding im Code!

erkennung:
  # Badge: Kurze Status-Strings
  badge:
    keywords:
      - aktiv
      - inaktiv
      - ja
      - nein
      - essbar
      - giftig
      - tödlich
      - active
      - inactive
      - yes
      - "no"
      - online
      - offline
      - offen
      - geschlossen
      - verfügbar
      - vergriffen
      - saisonal
      - reichlich
      - selten
      - labor
      - massenhaft
      - ganzjährig
      - warnung
    maxLaenge: 25
  
  # Rating: Dezimalzahlen im Bereich 0-10 (Bewertungen)
  rating:
    min: 0
    max: 10
    dezimalstellen: true  # Nur wenn Dezimalstellen vorhanden
  
  # Progress: Ganzzahlen im Bereich 0-100 (Prozent)
  progress:
    min: 0
    max: 100
    ganzzahl: true
  
  # Objekt-Erkennung: Welche Keys signalisieren welchen Typ?
  objekt:
    range:
      benoetigtKeys:
        - min
        - max
      maxKeys: 3
    stats:
      benoetigtKeys:
        - min
        - max
        - avg
      optionalKeys:
        - count
        - total
        - sum
        - median
        - mean
    rating:
      benoetigtKeys:
        - rating
      alternativeKeys:
        - score
        - stars
    progress:
      benoetigtKeys:
        - value
        - max
      alternativeKeys:
        - current
        - total
    badge:
      benoetigtKeys:
        - status
      alternativeKeys:
        - variant
    pie:
      # Objekt mit NUR numerischen Werten
      nurNumerisch: true
      minKeys: 2
      maxKeys: 8
  
  # Array-Erkennung: Welche Item-Struktur signalisiert welchen Typ?
  array:
    pie:
      benoetigtKeys:
        - label
        - value
      alternativeKeys:
        - name
        - count
        - amount
        - category
    bar:
      benoetigtKeys:
        - label
        - value
      alternativeKeys:
        - name
        - amount
        - score
    radar:
      benoetigtKeys:
        - axis
        - value
      alternativeKeys:
        - dimension
        - factor
        - score
      minItems: 3
    timeline:
      benoetigtKeys:
        - date
        - event
      alternativeKeys:
        - time
        - datum
        - monat
        - periode
        - label

# === FALLBACK-REGELN ===
# Wenn keine spezifische Erkennung greift
regeln:
  - typ: range
    morph: range
  - typ: string
    maxLaenge: 20
    morph: tag
  - typ: array
    morph: list
  - typ: boolean
    morph: boolean

# === MORPH-KONFIGURATION ===
# Generische Einstellungen pro Morph-Typ
config:
  text:
    maxLaenge: 500
  
  range:
    visualisierung: true
  
  list:
    maxItems: 10
  
  image:
    erlaubteDomains:
      - localhost

# === BADGE KONFIGURATION ===
# Variants und Farben für automatische Badge-Erkennung
badge:
  # Welche String-Werte welche Variante bekommen
  variants:
    success:
      - aktiv
      - active
      - ja
      - yes
      - "true"
      - essbar
      - fertig
      - ok
      - gut
    danger:
      - inaktiv
      - inactive
      - nein
      - "no"
      - "false"
      - giftig
      - tödlich
      - fehler
    warning:
      - warnung
      - warning
      - bedingt
      - vorsicht
      - pending
      - moderat
    info:
      - info
      - hinweis
      - note
      - tipp
      - neu
      - beta
    neutral:
      - unbekannt
      - unknown
      - n/a
      - "-"
      - keine
      - none
  
  # Farben pro Variante
  colors:
    success:
      bg: "rgba(34, 197, 94, 0.2)"
      border: "rgba(34, 197, 94, 0.6)"
      text: "#22c55e"
      icon: "✓"
    danger:
      bg: "rgba(239, 68, 68, 0.2)"
      border: "rgba(239, 68, 68, 0.6)"
      text: "#ef4444"
      icon: "✕"
    warning:
      bg: "rgba(245, 158, 11, 0.2)"
      border: "rgba(245, 158, 11, 0.6)"
      text: "#f59e0b"
      icon: "⚠"
    info:
      bg: "rgba(59, 130, 246, 0.2)"
      border: "rgba(59, 130, 246, 0.6)"
      text: "#3b82f6"
      icon: "ℹ"
    neutral:
      bg: "rgba(148, 163, 184, 0.2)"
      border: "rgba(148, 163, 184, 0.4)"
      text: "#94a3b8"
      icon: "•"

# === FARB-PALETTEN ===
