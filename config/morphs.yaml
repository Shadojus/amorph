# Morph-Konfiguration
# DATENGETRIEBEN: Morphs werden aus Datenstruktur erkannt!

# === AUTOMATISCHE TYP-ERKENNUNG ===
# Diese Regeln definieren, wie Werte automatisch erkannt werden.
# Kein Hardcoding im Code!

erkennung:
  # Badge: Kurze Status-Strings
  badge:
    keywords:
      - aktiv
      - inaktiv
      - ja
      - nein
      - essbar
      - giftig
      - tödlich
      - active
      - inactive
      - yes
      - "no"
      - online
      - offline
      - offen
      - geschlossen
      - verfügbar
      - vergriffen
      - saisonal
      - reichlich
      - selten
      - labor
      - massenhaft
      - ganzjährig
      - warnung
    maxLaenge: 25
  
  # Rating: Dezimalzahlen im Bereich 0-10 (Bewertungen)
  rating:
    min: 0
    max: 10
    dezimalstellen: true  # Nur wenn Dezimalstellen vorhanden
  
  # Progress: Ganzzahlen im Bereich 0-100 (Prozent)
  progress:
    min: 0
    max: 100
    ganzzahl: true
  
  # Objekt-Erkennung: Welche Keys signalisieren welchen Typ?
  objekt:
    range:
      benoetigtKeys:
        - min
        - max
      maxKeys: 3
    stats:
      benoetigtKeys:
        - min
        - max
        - avg
      optionalKeys:
        - count
        - total
        - sum
        - median
        - mean
    rating:
      benoetigtKeys:
        - rating
      alternativeKeys:
        - score
        - stars
    progress:
      benoetigtKeys:
        - value
        - max
      alternativeKeys:
        - current
        - total
    badge:
      benoetigtKeys:
        - status
      alternativeKeys:
        - variant
    pie:
      # Objekt mit NUR numerischen Werten
      nurNumerisch: true
      minKeys: 2
      maxKeys: 8
  
  # Array-Erkennung: Welche Item-Struktur signalisiert welchen Typ?
  array:
    pie:
      benoetigtKeys:
        - label
        - value
      alternativeKeys:
        - name
        - count
        - amount
        - category
    bar:
      benoetigtKeys:
        - label
        - value
      alternativeKeys:
        - name
        - amount
        - score
    radar:
      benoetigtKeys:
        - axis
        - value
      alternativeKeys:
        - dimension
        - factor
        - score
      minItems: 3
    timeline:
      benoetigtKeys:
        - date
        - event
      alternativeKeys:
        - time
        - datum
        - monat
        - periode
        - label

# === FALLBACK-REGELN ===
# Wenn keine spezifische Erkennung greift
regeln:
  - typ: range
    morph: range
  - typ: string
    maxLaenge: 20
    morph: tag
  - typ: array
    morph: list
  - typ: boolean
    morph: boolean

# === MORPH-KONFIGURATION ===
# Generische Einstellungen pro Morph-Typ
config:
  text:
    maxLaenge: 500
  
  range:
    visualisierung: true
  
  list:
    maxItems: 10
  
  image:
    erlaubteDomains:
      - localhost

# === BADGE KONFIGURATION ===
# Variants und Farben für automatische Badge-Erkennung
badge:
  # Welche String-Werte welche Variante bekommen
  variants:
    success:
      - aktiv
      - active
      - ja
      - yes
      - "true"
      - essbar
      - fertig
      - ok
      - gut
    danger:
      - inaktiv
      - inactive
      - nein
      - "no"
      - "false"
      - giftig
      - tödlich
      - fehler
    warning:
      - warnung
      - warning
      - bedingt
      - vorsicht
      - pending
      - moderat
    info:
      - info
      - hinweis
      - note
      - tipp
      - neu
      - beta
    neutral:
      - unbekannt
      - unknown
      - n/a
      - "-"
      - keine
      - none
  
  # Farben pro Variante - Echter Glas-Stil, durchscheinend leuchtend
  colors:
    success:
      bg: "rgba(100, 220, 160, 0.10)"
      border: "rgba(100, 220, 160, 0.28)"
      text: "rgba(100, 220, 160, 0.82)"
      icon: "✓"
    danger:
      bg: "rgba(240, 110, 110, 0.10)"
      border: "rgba(240, 110, 110, 0.28)"
      text: "rgba(240, 110, 110, 0.82)"
      icon: "✕"
    warning:
      bg: "rgba(240, 190, 80, 0.10)"
      border: "rgba(240, 190, 80, 0.28)"
      text: "rgba(240, 190, 80, 0.82)"
      icon: "⚠"
    info:
      bg: "rgba(90, 160, 240, 0.10)"
      border: "rgba(90, 160, 240, 0.28)"
      text: "rgba(90, 160, 240, 0.82)"
      icon: "ℹ"
    neutral:
      bg: "rgba(140, 160, 180, 0.08)"
      border: "rgba(140, 160, 180, 0.20)"
      text: "rgba(140, 160, 180, 0.68)"
      icon: "•"

# === FARB-PALETTEN ===
# Pilz-Farben: Neon-Farben - klar unterscheidbar
# Sehr transparent für gefüllte Flächen (Glass Morphism)
# Die erstelleFarben() Funktion filtert dynamisch Farben aus die zu ähnlich 
# zu den aktiven Perspektiven-Farben sind
farben:
  # Neon Pilz-Palette - leuchtend aber transparent
  pilze:
    - name: "Neon Cyan"
      rgb: [0, 255, 255]
      color: "rgba(0, 255, 255, 0.25)"
    - name: "Neon Magenta"
      rgb: [255, 0, 255]
      color: "rgba(255, 0, 255, 0.25)"
    - name: "Neon Grün"
      rgb: [0, 255, 128]
      color: "rgba(0, 255, 128, 0.25)"
    - name: "Neon Pink"
      rgb: [255, 0, 128]
      color: "rgba(255, 0, 128, 0.25)"
    - name: "Neon Gelb"
      rgb: [255, 255, 0]
      color: "rgba(255, 255, 0, 0.25)"
    - name: "Neon Orange"
      rgb: [255, 128, 0]
      color: "rgba(255, 128, 0, 0.25)"
    - name: "Neon Blau"
      rgb: [0, 128, 255]
      color: "rgba(0, 128, 255, 0.25)"
    - name: "Neon Violett"
      rgb: [128, 0, 255]
      color: "rgba(128, 0, 255, 0.25)"
    - name: "Neon Rot"
      rgb: [255, 50, 50]
      color: "rgba(255, 50, 50, 0.25)"
    - name: "Neon Lime"
      rgb: [200, 255, 0]
      color: "rgba(200, 255, 0, 0.25)"
    - name: "Neon Türkis"
      rgb: [0, 255, 200]
      color: "rgba(0, 255, 200, 0.25)"
    - name: "Neon Koralle"
      rgb: [255, 100, 100]
      color: "rgba(255, 100, 100, 0.25)"
  
  # Ähnlichkeits-Schwellenwert für Farbvergleich (0-255)
  # Je höher, desto mehr Farben werden als "zu ähnlich" ausgeschlossen
  aehnlichkeit_schwellenwert: 100
  
  # Fallback-Farbe wenn alle gefiltert wurden
  standard: "rgba(0, 255, 255, 0.25)"
