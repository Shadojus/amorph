# Morph-Konfiguration
# DATENGETRIEBEN: Morphs werden aus Datenstruktur erkannt!

# === AUTOMATISCHE TYP-ERKENNUNG ===
# Diese Regeln definieren, wie Werte automatisch erkannt werden.
# Kein Hardcoding im Code!

erkennung:
  # Badge: Kurze Status-Strings
  badge:
    keywords:
      - aktiv
      - inaktiv
      - ja
      - nein
      - essbar
      - giftig
      - tödlich
      - active
      - inactive
      - yes
      - "no"
      - online
      - offline
      - offen
      - geschlossen
      - verfügbar
      - vergriffen
      - saisonal
      - reichlich
      - selten
      - labor
      - massenhaft
      - ganzjährig
      - warnung
    maxLaenge: 25
  
  # Rating: Dezimalzahlen im Bereich 0-10 (Bewertungen)
  rating:
    min: 0
    max: 10
    dezimalstellen: true  # Nur wenn Dezimalstellen vorhanden
  
  # Progress: Ganzzahlen im Bereich 0-100 (Prozent)
  progress:
    min: 0
    max: 100
    ganzzahl: true
  
  # Objekt-Erkennung: Welche Keys signalisieren welchen Typ?
  objekt:
    range:
      benoetigtKeys:
        - min
        - max
      maxKeys: 3
    stats:
      benoetigtKeys:
        - min
        - max
        - avg
      optionalKeys:
        - count
        - total
        - sum
        - median
        - mean
    rating:
      benoetigtKeys:
        - rating
      alternativeKeys:
        - score
        - stars
    progress:
      benoetigtKeys:
        - value
        - max
      alternativeKeys:
        - current
        - total
    badge:
      benoetigtKeys:
        - status
      alternativeKeys:
        - variant
    pie:
      # Objekt mit NUR numerischen Werten
      nurNumerisch: true
      minKeys: 2
      maxKeys: 8
  
  # Array-Erkennung: Welche Item-Struktur signalisiert welchen Typ?
  array:
    pie:
      benoetigtKeys:
        - label
        - value
      alternativeKeys:
        - name
        - count
        - amount
        - category
    bar:
      benoetigtKeys:
        - label
        - value
      alternativeKeys:
        - name
        - amount
        - score
    radar:
      benoetigtKeys:
        - axis
        - value
      alternativeKeys:
        - dimension
        - factor
        - score
      minItems: 3
    timeline:
      benoetigtKeys:
        - date
        - event
      alternativeKeys:
        - time
        - datum
        - monat
        - periode
        - label

# === FALLBACK-REGELN ===
# Wenn keine spezifische Erkennung greift
regeln:
  - typ: range
    morph: range
  - typ: string
    maxLaenge: 20
    morph: tag
  - typ: array
    morph: list
  - typ: boolean
    morph: boolean

# === MORPH-KONFIGURATION ===
# Generische Einstellungen pro Morph-Typ
config:
  text:
    maxLaenge: 500
  
  range:
    visualisierung: true
  
  list:
    maxItems: 10
  
  image:
    erlaubteDomains:
      - localhost

# === FARB-PALETTEN ===
# Zentrale Farbdefinitionen für Morphs
farben:
  # Pilz-Farben für Vergleiche (8 distinkte Farben)
  pilze:
    - "#e8b04a"  # Gold
    - "#60c090"  # Grün
    - "#d06080"  # Rosa
    - "#5aa0d8"  # Blau
    - "#a080d0"  # Lila
    - "#d0a050"  # Orange
    - "#50b0b0"  # Türkis
    - "#d08050"  # Korall
  
  # Diagramm-Farben für Pie/Bar Charts
  diagramme:
    - "#22c55e"  # Grün
    - "#3b82f6"  # Blau
    - "#f59e0b"  # Orange
    - "#ef4444"  # Rot
    - "#8b5cf6"  # Lila
    - "#06b6d4"  # Cyan
    - "#ec4899"  # Pink
    - "#84cc16"  # Lime
  
  # Fallback-Farbe
  standard: "#3b82f6"
